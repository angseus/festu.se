<md-dialog flex>
  <form name="form" novalidate ng-submit="ctrl.save(ctrl.cffc, image)">
    <md-dialog-content class="md-dialog-content">
      <h3>Edit party</h3>
      <md-input-container class="md-block">
        <label>CFFC link</label>
        <input type="url" name="cffc" ng-model="ctrl.cffc">
          <!-- ng-pattern="/http:\/\/cffc\.se\/bilder\/\d+\/.*/" -->
        <div ng-messages="form.cffc.$error">
          <!-- <div ng-message="pattern">pattern</div> -->
          <div ng-message="url">Not a valid url</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>CFFC image link</label>
        <input type="url" name="image" ng-model="image">
        <div ng-messages="form.image.$error">
          <!-- <div ng-message="pattern">?</div> -->
          <div ng-message="url">Not a valid url</div>
        </div>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="ctrl.cancel()">Cancel</md-button>
      <md-button type="submit" ng-disabled="!form.$valid">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
