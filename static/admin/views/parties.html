<div layout-padding>
  <h1>Parties</h1>
  <md-list>
    <md-list-item class="md-3-line md-long-text" ng-repeat="party in ctrl.parties">
      <img ng-src="/images/parties/{{party._id}}_small.jpg" class="md-avatar" alt="{{party.name}}"/>
      <div class="md-list-item-text">
        <h3><b>{{party.name}} - {{party.date | date}}</b></h3>
        <md-list-item ng-if="party.cffc">
          <md-icon class="md-avatar-icon">camera_alt</md-icon>
          <p><a href="{{party.cffc}}">{{party.cffc}}</a></p>
          <img ng-src="/images/parties/{{party._id}}.jpg" class="cffc">
        </md-list-item>
        <p>
          <h4>Ticket sale:</h4>
          <div ng-repeat="sale in party.ticketSale.sales">
            <i>{{sale.startTime | date:'shortDate'}}</i><br>
            {{sale.startTime | date:'shortTime'}} - {{sale.endTime | date:'shortTime'}}<br>
            {{sale.locations.join(' & ')}}<br><br>
          </div>
          <b>Note:</b>
          {{party.ticketSale.note}}
        </p>
        <br>
      </div>
      <md-button class="md-secondary md-icon-button" ng-click="ctrl.edit($event, party)">
        <md-icon>edit</md-icon>
      </md-button>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>  
</div>
<md-button class="md-fab md-primary md-fab-bottom-right"
  ng-click="ctrl.add($event)" aria-label="Add kalas">
  <md-icon>add</md-icon>
</md-button>
