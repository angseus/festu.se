<md-content layout-padding>
  <h2>Add party</h2>
  <form>
    <md-input-container class="md-block" flex>
      <label>Name</label>
      <input type="text" ng-model="ctrl.party.name">
    </md-input-container>
    <div>
      <md-datepicker ng-model="ctrl.party.date" md-placeholder="Enter date">
      </md-datepicker>
      <md-datepicker ng-model="ctrl.party.ticketSaleDate" md-placeholder="Ticket sale">
      </md-datepicker>
    </div>
    <div>
      <!-- TODO: Poster upload -->
    </div>
    <md-button class="md-raised md-primary" ng-click="ctrl.save()">Save</md-button>
  </form>
</md-content>
