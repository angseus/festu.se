<md-content layout-padding>
  <h2>Add party</h2>
  <form layout="row" layout-wrap>

    <div layout="row" flex="100" class="md-inline-form" layout-padding>
      <md-input-container class="md-block" flex>
        <label>Name</label>
        <input type="text" ng-model="ctrl.party.name">
      </md-input-container>
      <md-datepicker ng-model="ctrl.party.date"
        md-placeholder="Enter date">
      </md-datepicker>
      <md-datepicker ng-model="ctrl.party.ticketSaleDate"
        md-placeholder="Ticket sale">
      </md-datepicker>
    </div>
    

    <div layout="column" flex="100" class="md-inline-form" layout-padding>
      <h3>Poster</h3>
      TODO: Poster upload
    </div>
    
    <md-button class="md-raised md-primary" ng-click="ctrl.save($event)">Save</md-button>
  </form>
</md-content>
