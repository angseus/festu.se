<md-dialog flex layout-padding>
  <h2>Edit member</h2>
  <form layout="row" ng-submit="ctrl.save(ctrl.member)" name="form" layout-wrap>
    
    <md-input-container class="md-block" flex="30">
      <label>Name</label>
      <input ng-model="ctrl.member.name">
    </md-input-container>
    <md-input-container class="md-block" flex="30">
      <label>Mail</label>
      <input type="email" ng-model="ctrl.member.mail">
    </md-input-container>
    <md-input-container class="md-block" flex="30">
      <label>Phone</label>
      <input type="phone" ng-model="ctrl.member.phone">
    </md-input-container>
    <md-input-container class="md-block" flex="40">
      <label>Address</label>
      <input ng-model="ctrl.member.adress">
    </md-input-container>
    <md-input-container flex="20">
      <label>Chalmers program</label>
      <md-select ng-model="ctrl.member.programme.name">
        <md-option ng-repeat="programme in ctrl.programmes" value="{{programme}}">
          {{programme}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container class="md-block" flex="20">
      <label>Chalmers year</label>
      <input type="number" name="year" ng-model="ctrl.member.programme.year" min="1900">
      <div ng-messages="form.year.$error">
        <div ng-message="min">Format (yyyy)</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex="100">
      <label>Description</label>
      <input type="text" ng-model="ctrl.member.description">
    </md-input-container>
    <md-button class="md-raised md-primary" type="submit">Save</md-button>
    <md-button ng-click="ctrl.cancel()">Cancel</md-button>
  </form>
</md-dialog>
